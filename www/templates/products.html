<ion-view view-title="{{page_url}}" ng-controller="ProductListCtrl">

    <!-- Mini basket -->
    <ion-nav-buttons side="right">
        <div>
            <a class="button button-clear button-positive " href="#/app/basket">
                <i class="icon ion-bag"></i>
            </a>
        </div>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="product in products" href="#/app/product/{{product.PAGE_ID}}" class="item-thumbnail-left">
                <img ng-src="{{$rutaImagenes}}{{product.IMAGEN}}">
                <h2>{{product.HEADER}}</h2>
                <p>{{product.ARTICLE_TEXT}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
