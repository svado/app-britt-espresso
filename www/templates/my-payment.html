<ion-view view-title="Mi Tarjeta" ng-controller="ContactInfoCtrl">
    <ion-content>
        <form name="fCreditcard" ng-submit="updContactCreditcard()" ng-controller="ContactCtrl">

            <input type="hidden" ng-model="codigo_cliente" name="codigo_cliente" ng-value="{{codigo_cliente}}">
            <input type="hidden" ng-model="codigo_credit_card" name="codigo_credit_card" ng-value="{{codigo_credit_card}}">

            <div class="list">

                <label class="item item-input">
                    <span class="input-label">Nombre</span>
                    <div ng-messages="fCreditcard.card_holder_name.$error" ng-messages-include="messages.html"></div>
                    <input type="text" ng-model="card_holder_name" name="card_holder_name" required ng-minlength="3">
                </label>

                <label class="item item-input">
                    <span class="input-label">
                        Numero<br>
                        <small>{{number_display}}</small>
                    </span>
                    <div ng-messages="fCreditcard.credit_card_number.$error" ng-messages-include="messages.html"></div>
                    <input type="number" ng-model="credit_card_number" name="credit_card_number" required ng-minlength="15" ng-maxlength="18">
                </label>

                <div class="item item-input item-select">
                    <div class="input-label">
                        Mes
                    </div>
                    <div ng-messages="fCreditcard.exp_month.$error" ng-messages-include="messages.html"></div>
                    <select ng-model="exp_month" name="exp_month" required>
                        <option ng-repeat="mes in meseslst" value="{{mes.mes}}" ng-selected="mes.mes == exp_month">{{mes.nombre}}</option>
                    </select>
                </div>

                <div class="item item-input item-select">
                    <div class="input-label">
                        AÃ±o
                    </div>
                    <div ng-messages="fCreditcard.exp_year.$error" ng-messages-include="messages.html"></div>
                    <select ng-model="exp_year" name="exp_year" required>
                        <option ng-repeat="anno in anoslist" value="{{anno}}" ng-selected="anno == exp_year">{{anno}}</option>
                    </select>
                </div>

                <label class="item item-input">
                    <span class="input-label">CCV</span>
                    <div ng-messages="fCreditcard.validation_number.$error" ng-messages-include="messages.html"></div>
                    <input type="number" ng-model="validation_number" name="validation_number" required ng-minlength="3" ng-maxlength="5">
                </label>

                <label class="item ">
                    <button class="button button-block button-positive " type="submit" ng-disabled="fCreditcard.$invalid ">Actualizar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
