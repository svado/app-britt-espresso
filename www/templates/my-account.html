<ion-view view-title="Mi cuenta" ng-controller="ContactInfoCtrl">
    <ion-content>

        <div class="list card">
            <div class="item item-avatar">
                <img src="img/ionic.png">
                <h2><i class="icon ion-person"></i> {{first_name}} {{last_name}}</h2>
                <p><i class="icon ion-email"></i> {{email}}</p>
                <p><i class="icon ion-home"></i> {{state}}, {{pais}}</p>
                <p><i class="icon ion-ios-telephone"></i> {{phone}}</p>
            </div>
        </div>

        <div class="list">
            <a class="item item-icon-left" href="#/app/profile">
                <i class="icon ion-person"></i> Editar perfil
            </a>
            <a class="item item-icon-left" href="#/app/my-address/{{codigo_address}}">
                <i class="icon ion-home"></i> Editar direcci√≥n
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-card"></i> Editar tarjeta
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-box"></i> Mi pedidos
            </a>
            <a class="item item-icon-left item-icon-right" href="#/app/espresso">
                <i class="icon ion-bag"></i> Continuar compra
                <i class="icon ion-arrow-right-c"></i>
            </a>
        </div>

    </ion-content>
</ion-view>
