<ion-view view-title="Britt Espresso" ng-controller="ContentCtrl">
    <ion-content class="contenido">
        <div class="list">
            <div class="item" ng-repeat="content in contents">
                <h3>{{content.TITLE | uppercase}}</h3>
                <div class="full-image" ng-bind-html="content.TEXT"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
