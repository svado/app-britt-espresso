<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title" ng-if="isLoggedIn()">Bienvenido {{getLocalData('cliente').first_name}}</h1>
            <h1 class="title" ng-if="!isLoggedIn()">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="login()" ng-if="!isLoggedIn()">
                    Ingresar
                </ion-item>
                <ion-item menu-close href="#/app/my-account" ng-if="isLoggedIn()">
                    Mi cuenta
                </ion-item>
                <ion-item menu-close ng-click="signup()" ng-if="!isLoggedIn()">
                    Crear cuenta
                </ion-item>
                <ion-item menu-close ng-click="logout()" ng-if="isLoggedIn()">
                    Salir
                </ion-item>
                <ion-item menu-close href="#/app/home">
                    Inicio
                </ion-item>
                <ion-item menu-close href="#/app/products/Espresso">
                    Espresso
                </ion-item>
                <ion-item menu-close href="#/app/products/Maquinas">
                    Maquinas
                </ion-item>
                <ion-item menu-close href="#/app/products/Complementos">
                    Complementos
                </ion-item>
                <ion-item menu-close href="#/app/products/Especiales">
                    Especiales
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
